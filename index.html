<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Барбершоп «Бородинский»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="page-header">
        <a class="page-header__logo" href="index.html">
            <picture>
                <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg">
                <img src="img/logotype-mobile.svg" alt="">
            </picture>
        </a>
        <nav class="main-nav main-nav--closed">
           <button class="main-nav__toggle" type="button"></button>
           <div class="main-nav__wrapper">
                <ul class="main-nav__list site-list">
                    <li class="site-list__item site-list__item--active"><a >Главная</a></li>
                    <li class="site-list__item"><a href="works.html">Наши работы</a></li>
                    <li class="site-list__item"><a href="index.html">Записаться</a></li>
                    <li class="site-list__item"><a href="index.html">Контакты</a></li>
                    <li class="site-list__item "><a href="index.html">HTML Academy</a></li>
                </ul>
        
                <ul class="main-nav__list user-list">
                    <li class="user-list__item ">
                        <a href="login.html" class="user-list__login ">Войти</a>
                    </li>
                </ul>
           </div>
            
        </nav>
    </header>


    <script>
        var navMain = document.querySelector('.main-nav');
        var navToggle = document.querySelector('.main-nav__toggle');

        //navMain.classList.remove('main-nav--');

        navToggle.addEventListener('click',function(){
            if(navMain.classList.contains('main-nav--closed'))
            {
                navMain.classList.remove('main-nav--closed');
                navMain.classList.add('main-nav--opened');
            }
            else
            {
                navMain.classList.add('main-nav--closed');
                navMain.classList.remove('main-nav--opened');
            }
        
        })

    </script>
</body>
</html>
